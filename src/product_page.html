<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wetGenie neck harness</title>
    <script src="https://js.stripe.com/v3/"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .product-page {
            display: flex;
            flex-wrap: wrap;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            flex: 1;
            padding: 20px;
        }

        .product-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .product-details {
            flex: 1;
            padding: 20px;
        }

        .product-details h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #333;
        }

        .product-details .price {
            font-size: 1.5em;
            color: #5991e5;
            margin: 10px 0;
        }

        .product-details p {
            font-size: 1em;
            color: #666;
            line-height: 1.6;
        }

        .product-options {
            margin: 20px 0;
        }

        .product-options label {
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
            color: #333;
        }

        .product-options select {
            padding: 10px;
            font-size: 1em;
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .buy-button {
            background-color: #5991e5;
            color: white;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .buy-button:hover {
            background-color: #6d9ce3;
        }

        .reviews {
            margin-top: 40px;
        }

        .reviews h2 {
            font-size: 1.5em;
            color: #333;
        }

        .review {
            background-color: #f9f9f9;
            padding: 20px;
            margin-top: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .review p {
            font-size: 0.9em;
            color: #666;
        }

        .review h4 {
            margin-bottom: 5px;
            color: #333;
        }

        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            background-color: #333;
            color: white;
        }

        .footer p {
            margin: 0;
        }

        @media (max-width: 768px) {
            .product-page {
                flex-direction: column;
            }

            .product-details, .product-image {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Product Section -->
    <div class="product-page">
        <div class="product-image">
            <img src="../assets/images/harness/Telesin.png" alt="wetGenie neck harness">
        </div>
        <div class="product-details">
            <h1>wetGenie neck harness</h1>
            <p class="price">$98.00</p>
            <p>This beautifully designed neck harness is the best companion of wetGenie. Get 5GB of free storage with the purchase. </p>

            <!-- Product Options (Size and Color) -->
            <div class="product-options">
                <label for="color">Color</label>
                <select id="color" name="color">
                    <option value="red">Black</option>
                    <option value="blue">Blue</option>
                </select>

                <label for="size">Size</label>
                <select id="size" name="size">
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
            <a href="https://buy.stripe.com/test_aEUcOM8P05qU1EYfYY" class="buy-button" id="pay-btn">Purchase</a>
            
            <!-- optional for customization -->
            <script>
                const payButton = document.getElementById('pay-btn');
              
                payButton.addEventListener('click', function() {
                  // Additional logic if needed (e.g., logging, analytics)
                  console.log('User clicked the pay button');
                });
              </script>

        </div>
    </div>

<!-- The following checks whether the firebase backend integration is working properly -->
<div id="counter">Loading...</div>
<button id="increment-btn">Increment</button>
<button id="decrement-btn">Decrement</button>

    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
    <!-- Import Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore-compat.js"></script>
    <!-- Your custom script -->
    <script type="module"  src="index.js"></script>

<!-- Footer -->
<div class="footer">
    <p>&copy; 2024 wetgenie by Ensynble. All rights reserved.</p>
</div>



</body>
</html>
